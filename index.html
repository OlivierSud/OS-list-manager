<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes Listes</title>

  <!-- PWA Settings -->
  <meta name="theme-color" content="#3b82f6" />
  <meta name="description"
    content="Une application simple et puissante pour gérer vos listes de tâches et courses. Synchronisation Google Sheets." />
  <link rel="manifest" href="manifest.json">

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Lucide Icons (Small, Modern) -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div id="login-container" class="hidden"
    style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; padding: 2rem; text-align: center;">
    <h1 style="color: var(--accent-color); margin-bottom: 2rem;">OS List Manager</h1>
    <p style="margin-bottom: 2rem; color: var(--text-secondary);">Connectez-vous pour gérer vos listes.</p>
    <button id="login-button" class="btn-send"
      style="width: auto; padding: 1rem 2rem; border-radius: 2rem; gap: 0.5rem;">
      <i data-lucide="log-in"></i> Se connecter avec Google
    </button>
  </div>

  <div id="app">

    <!-- Header -->
    <header class="glass-panel">
      <div style="display: flex; align-items: center; gap: 0.75rem;">
        <button id="back-button" class="btn-icon hidden" onclick="window.history.back()">
          <i data-lucide="arrow-left"></i>
        </button>
        <h1 id="header-title">Mes Listes</h1>
      </div>

      <button id="settings-button" class="btn-icon">
        <i data-lucide="settings"></i>
      </button>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Lists View (Default) -->
      <div id="lists-container" class="fade-in">
        <!-- Lists will be rendered here by JS -->
      </div>

      <!-- Tasks View (Initially Hidden) -->
      <div id="tasks-container" class="hidden">
        <!-- Tasks will be rendered here by JS -->
      </div>
    </main>

    <!-- Floating Action Button (New List) -->
    <button id="fab" class="fab">
      <i data-lucide="plus" style="width: 32px; height: 32px;"></i>
    </button>

    <!-- Add Task Input (Only visible in Task View) -->
    <div id="task-input-container" class="input-bar hidden glass-panel"
      style="padding: 0.5rem; background: rgba(30, 41, 59, 0.9);">

      <button id="toggle-header-mode" class="btn-icon"
        style="color: var(--text-secondary); width: 48px; border-radius: 8px; position: relative;">
        <i data-lucide="list"></i>
        <i data-lucide="plus" style="position: absolute; width: 10px; height: 10px; top: 2px; right: 2px;"></i>
      </button>

      <input type="text" id="new-task-input" placeholder="Ajouter un élément..." class="input-field"
        style="background: transparent; border: none; box-shadow: none;">
      <button id="add-task-button" class="btn-send">
        <i data-lucide="plus"></i>
      </button>
    </div>

    <!-- Action Sheet / Modal -->
    <div id="action-modal" class="hidden"
      style="position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; z-index: 200; backdrop-filter: blur(4px);">
      <div class="glass-panel"
        style="width: 90%; max-width: 320px; padding: 1.5rem; background: #1e293b; border: 1px solid var(--border-color);">
        <h3 id="modal-title" style="margin-top:0; margin-bottom: 0.5rem;">Options</h3>
        <p id="modal-desc" style="margin: 0 0 1.5rem 0; color: var(--text-secondary); font-size: 0.9rem;"></p>

        <div style="display: flex; flex-direction: column; gap: 0.75rem;">
          <button id="btn-rename" class="btn-icon"
            style="width: 100%; border-radius: 0.5rem; justify-content: flex-start; gap: 0.75rem; font-size: 1rem; padding: 0.75rem; background: rgba(255,255,255,0.05);">
            <i data-lucide="edit-3"></i> Renommer
          </button>

          <button id="btn-duplicate" class="btn-icon"
            style="width: 100%; border-radius: 0.5rem; justify-content: flex-start; gap: 0.75rem; font-size: 1rem; padding: 0.75rem; background: rgba(255,255,255,0.05);">
            <i data-lucide="copy"></i> Dupliquer
          </button>

          <button id="btn-color" class="btn-icon"
            style="width: 100%; border-radius: 0.5rem; justify-content: flex-start; gap: 0.75rem; font-size: 1rem; padding: 0.75rem; background: rgba(255,255,255,0.05);">
            <i data-lucide="palette"></i> Couleur
          </button>

          <button id="btn-delete" class="btn-icon"
            style="width: 100%; border-radius: 0.5rem; justify-content: flex-start; gap: 0.75rem; font-size: 1rem; padding: 0.75rem; background: rgba(239, 68, 68, 0.1); color: var(--danger-color); border: 1px solid rgba(239, 68, 68, 0.2);">
            <i data-lucide="trash-2"></i> Supprimer
          </button>

          <button id="btn-cancel" class="btn-icon"
            style="width: 100%; border-radius: 0.5rem; justify-content: center; font-size: 1rem; padding: 0.75rem; margin-top: 0.5rem;">
            Annuler
          </button>
        </div>
      </div>
    </div>

    <!-- Color Picker Modal -->
    <div id="color-modal" class="hidden"
      style="position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; z-index: 201; backdrop-filter: blur(4px);">
      <div class="glass-panel"
        style="width: 90%; max-width: 320px; padding: 1.5rem; background: #1e293b; border: 1px solid var(--border-color);">
        <h3 style="margin-top:0; margin-bottom: 1rem;">Choisir une couleur</h3>

        <div id="color-grid"
          style="display: grid; grid-template-columns: repeat(6, 1fr); gap: 0.75rem; margin-bottom: 1.5rem;">
          <!-- Colors will be populated by JS -->
        </div>

        <button id="btn-color-cancel" class="btn-icon"
          style="width: 100%; border-radius: 0.5rem; justify-content: center; font-size: 1rem; padding: 0.75rem;">
          Annuler
        </button>
      </div>
    </div>

  </div>

  <script src="js/app.js"></script>
  <script>
    // Initialize Lucide Icons after load
    document.addEventListener("DOMContentLoaded", function () {
      lucide.createIcons();
    });
  </script>
</body>

</html>
